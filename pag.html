<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginá dos botões</title>
    <style>
        body{
            background-color: rgb(142, 158, 98);
           
        }
        h1{
            text-align: center;
        }
        label{
            font-size: 27px;
        }
        p{
            text-align: center;
            text-justify: auto;
            text-decoration: solid;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Escolha o botão e insira os valores</h1>
    <label for="valore">Insira um valor:</label>
    <input type="number" id="valore"><br>
    <label for="valore2">Insira um valor:</label>
    <input type="number" id="valore2"><br>
    <input type="radio" name="w" id="pc">Preço de um produto e quanto o cliente pagou. </input><br>
    <input type="radio" name="w" id="dl">Quantos km o veículo faz por litro </input><br>
    <input type="radio" name="w" id="ni">Quantos números pares existem em seu número</input><br>
    <input type="radio" name="w" id="np">Quantos números primos existem em seu número </input><br>
    <button onclick="calcu()">Calcular</button><br>
    <p id="resultado">Resultado</p>
</body>
