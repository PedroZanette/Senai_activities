<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
</head>
<body>
    <div class="login">
        <h2 style="font-size: 100px; text-align: center;margin-top: -3px;">LOGIN</h2>
        <input type="text" placeholder="Digite seu Login" id="login"><br><br><br><br>
        <input type="password" placeholder="Digite sua senha" id="password"><br><br><br><br>
        <button onclick="login()">Logar</button>
    </div>
    <div class="register">
        <h2 style="font-size: 100px; color:rgb(0, 0, 0);text-align: center;margin-top: -3px;">CADASTRO</h2>
        <input type="text" placeholder="Digite seu login" id="novoLogin"><br><br>
        <input type="password" placeholder="Digite sua senha" id="novaSenha"><br><br>
        <input type="password" placeholder="Repita sua senha" id="repSenha"><br><br><br>
        <button onclick="cadastra()">Cadastrar</button><br><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
